<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            padding: 2rem;
        }

        h2, h1 {
            margin-bottom: 0.5rem;
            font-weight: 300;
            margin-top: 0.5rem;
        }

        hr {
            margin: 2rem 0;
        }

        .form__group {
            margin: 1rem 0;
        }

        .form__label {
            font-style: italic;
        }

        .form__label:after {
            content: ': ';
        }
    </style>
</head>
<body>
<h1>Sheet 1</h1>
<div data-restsheet-url="http://localhost/storage/5bb7b937a7504a2610040b64/Sheet1/" data-restsheet-limit="1"
     data-restsheet-offset="1" data-restsheet-search='{"score": "72"}'>
    <h2>{{name}}</h2>
    <em>ID</em>: {{id}}
    <br>
    <em>Score</em>: {{score}}
</div>
<hr>
<form data-restsheet-url="http://localhost/storage/5bb7b937a7504a2610040b64/Sheet1/" id="test-form">
    <div class="form__group">
        <label for="field-id" class="form__label">ID</label>
        <input type="number" name="id" id="field-id">
    </div>

    <div class="form__group">
        <label for="field-name" class="form__label">Name</label>
        <input type="text" name="name" id="field-name">
    </div>

    <div class="form__group">
        <label for="field-score" class="form__label">Score</label>
        <input type="text" name="score" id="field-score">
    </div>

    <input type="submit">
</form>
<script src="../index.js"></script>
</body>
</html>
