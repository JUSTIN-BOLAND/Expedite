<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            padding: 2rem;
        }

        h2, h1 {
            margin-bottom: 0.5rem;
            font-weight: 300;
            margin-top: 0.5rem;
        }

        hr{
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<h1>Sheet 1</h1>
<div data-restsheet-url="http://localhost/storage/5bb7b937a7504a2610040b64/Sheet1/" data-restsheet-limit="5"
     data-restsheet-offset="1">
    <h2>{{name}}</h2>
    <em>ID</em>: {{id}}
    <br>
    <em>Score</em>: {{{{score}}}}
</div>
<hr>
<h1>Sheet 2</h1>
<div data-restsheet-url="http://localhost/storage/5bb7b937a7504a2610040b64/Sheet2/">
    <h2>{{foo}}</h2>
    <em>Another Column</em>: {{{{another column}}}}
</div>
<script src="../dist/index.js"></script>
</body>
</html>
